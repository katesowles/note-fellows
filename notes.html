<!DOCTYPE html>
<html>
  <head>
    <title>Note Fellows</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/skeleton.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <script id="noteDisplay" type="text/x-handlebars-template">
      <div id="noteWrapper" class="borders">
        <h4 class="labelColor">{{noteTitle}}</h4>
        <p class="labelColor">{{noteContent}}</p>
        <input class="button-primary navspacing" type="submit" value="Edit note" id="editbutton">
        <input class="button-primary navspacing" type="submit" value="Delete" id="deleteButton">
        <input class="button-primary navspacing" type="submit" value="New note" id="newNoteButton">
      </div>
    </script>

    <script id="createOrEditNote" type="text/x-handlebars-template">
      <form id="textInput" class="borders">
        <fieldset>
          <legend>{{createOrEdit}}</legend>
          <label for="noteTitle">Title</label>
          <textarea id="titleTextArea" name="noteTitle" required="required" maxlength="66">{{noteTitle}}</textarea>
          <label for="noteTag">Add a New Tag</label>
          <textarea name="noteTag"></textarea>
          <label for="noteContent">Content</label>
          <textarea id="contentTextArea" name="noteContent" style="width:800px; height:150px;" required="required">{{noteContent}}</textarea>
          <input class="button-primary" type="submit" value="{{submitValue}}">
        </fieldset>
      </form>
      <!--TODO: Need to reintegrate this into page: this.tagsMultipleSelect()-->
    </script>
  </head>

  <body>
    <header>
      <div class="row">
        <div class="one-half column">
          <nav>
            <a class="button button-primary navspacing" href="index.html">Logout</a>
            <a class="button button-primary" href="about.html">About</a>
          </nav>
        </div>
        <div class="one-half column">
          <img src="images/notefellows.png" class="smallLogo">
        </div>
      </div>
    </header>

    <main>
      <div id="content">
        <div class="row" id="topSpacing">
          <div class="three columns leftspacing">
            <div class="borders" id="navBrowser">
              <ul id="noteList"></ul>
            </div>
          </div>

          <div class="eight columns" id="displayWindow">
          </div>

        </div>
      </div>
    </main>
    <footer>
      &copy; 2015 Note Fellows
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
