<!DOCTYPE html>

    <script id="portfolioTemplate" type="text/x-handlebars-template">

          userStatus = newUser / returnUser


          <form name="loginform" class="whiteText" id="{{userStatus}}">

              <legend>{{}}</legend>
              <label>Username</label>

              <label>Password</label>
              <input class="labelColor" type="password" name="pword" placeholder="password" required="required">
              <p id="msg"></p>
              <input class="button-primary" type="submit" value="Create New User">
            </fieldset>
          </form>
          <input class="button-primary" type="submit" value="Switch to Login Page" id="existingButton">

    </script>

      </nav>

    <div class="content">
    <div class="leftspacing" id="loginForm"></div>
    </div>
    <footer>
      &copy; 2015 Note Fellows

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js"></script>
